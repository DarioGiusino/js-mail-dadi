<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dadi mail</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- internal stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- internal script -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <!---------------------- FIRST EXERCISE ---------------------------->
    <div class="container">
        <div class="row py-4">
            <div class="col text-center">
                <h1>Chi vincerà?</h1>
                <p>Clicca il bottone per scoprirlo</p>
                <button id="randomizer" type="button" class="btn btn-primary">Gioca!</button>
                <button id="clearer" type="button" class="btn btn-secondary">Annulla</button>
            </div>
        </div>
        <div class="row pb-5 text-center">
            <div class="col-6">
                <h3>CPU</h3>
                <p id="cpu-number"></p>
            </div>
            <div class="col-6">
                <h3>USER</h3>
                <p id="user-number"></p>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <h4 class="text-center">Il vincitore è:</h4>
                <p id="result"></p>
            </div>
        </div>
    </div>

    <hr>

    <!---------------------- SECOND EXERCISE ---------------------------->
    <div class="container">
        <div class="row">
            <div class="col mb-4">
                <h1 class="text-center mb-4">Accedi al sito inserendo la tua e-mail</h1>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <button class="btn btn-primary">Accedi!</button>
                </form>
            </div>
        </div>


    </div>
</body>
</html>
